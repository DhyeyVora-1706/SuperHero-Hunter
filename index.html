<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Display</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .marvel-logo {
      width: 30%;
      margin-top: 50px;
    }
    .search-box {
      width: 70%;
    }
    .custom-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1; /* Ensures the button stays on top */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <button id="customButton" class="btn btn-success custom-button"><a href="./favourites.html" style="color: white;">Favourites</a></button>
      <img src="Marvel_Logo.svg" onerror="this.src='Marvel_Logo.png'" alt="Marvel Logo" class="marvel-logo">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
        <input type="text" id="searchBox" class="search-box col-10" placeholder="Search" required>
        <button type="submit" id="BtnSearch" class="btn btn-primary ml-2">Search</button>
    </div>
  </div>
</div>
<div class="container" style="padding: 4%;" id="results">

</div>
<script src="superheroes.js"></script>
</body>
</html>
